<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>공조설비 예지보전 시스템</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
	<meta content="Themesbrand" name="author" />

	<link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
	<link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
	<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="authentication-bg">
<div class="account-pages my-5  pt-sm-5">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="text-center">
					<a href="index.html" class="mb-3 d-block auth-logo">
						<img src="assets/images/logo-dark.png" alt="" height="30" class="logo logo-dark">
						<img src="assets/images/logo-light.png" alt="" height="30" class="logo logo-light">
					</a> 
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6 col-xl-5">

				<div class="card">
					<div class="card-body p-4">
						<div class="text-center mt-2">
							<h3>비밀번호 재설정</h3>
						</div>
						
						<div class="alert alert-info mt-4">로그인시 사용된 비밀번호는 임시 비밀번호입니다.<br>비밀번호를 재설정해주세요.</div>
						
						<div class="p-2 mt-4">
							<form action="index.html">
								<div class="mb-3">
									<label class="form-label" for="userpassword">비밀번호</label>
									<input type="password" class="form-control" id="userpassword" placeholder="8~20자. 영문/숫자/특수문자 반드시 사용">
								</div>
								<div class="mb-3">
									<label class="form-label" for="userpassword_re">비밀번호 재입력</label>
									<input type="password" class="form-control" id="userpassword_re" placeholder="비밀번호를 재입력해주세요.">
								</div>
								
								<div class="mt-3 d-grid">
									<button class="btn btn-primary w-sm waves-effect waves-light" type="submit">확인</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

<script src="assets/libs/jquery/jquery.min.js"></script>

<script src="assets/libs/simplebar/simplebar.min.js"></script> 
<script src="assets/libs/node-waves/waves.min.js"></script> 
<script src="assets/libs/waypoints/lib/jquery.waypoints.min.js"></script> 
<script src="assets/libs/jquery.counterup/jquery.counterup.min.js"></script> 

<!-- App js --> 
<script src="assets/js/app.js"></script>
</body>
</html>
